{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    {{ user.screen_name }}
    <form action="{{ url_for('search') }}">
        <label for="q">Twitter search</label>
        <input type="text" name="q" id="q" placeholder="Your Twitter search">
        <button type="submit">Search</button>
    </form>
    <a href="{{ url_for('logout') }}">Log out</a>
{% endblock %}
